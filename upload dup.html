<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files | QuickDrive</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-pattern"></div>
    <header>
        <div class="logo">
            <span class="logo-quick">Quick</span><span class="logo-drive">Drive</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="active">Upload</a></li>
                <li><a href="files.html">Files</a></li>
                <li><a href="plans.html">Plans</a></li>
            </ul>
        </nav>
        <div class="auth-button">
            <button id="loginBtn" class="login-btn"><i class="fas fa-envelope"></i> Login with Email</button>
            <button id="userProfileBtn" class="user-profile-btn" style="display:none;">
                <i class="fas fa-user"></i> <span id="userName"></span>
            </button>
        </div>
    </header>
    <main>
        <section class="upload-section">
            <h2>Drag and drop files or click to browse</h2>
            <div id="uploadArea" class="upload-area">
                <input type="file" id="fileInput" multiple hidden>
                <label for="fileInput" class="upload-label">
                    <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <div>Drag & Drop files here</div>
                    <div>or</div>
                    <button type="button" onclick="document.getElementById('fileInput').click();" class="browse-btn">Browse Files</button>
                </label>
            </div>
            <ul id="fileList" class="file-list"></ul>
            <div id="uploadProgress" class="upload-progress" style="display:none;">
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressText" class="progress-text">0%</div>
            </div>
            <button id="startUploadBtn" class="upload-btn">Start Upload</button>
        </section>
    </main>

    <!-- Login/Signup Modals (same as index.html) -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login to QuickDrive</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-submit-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>
    </div>
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a QuickDrive Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="signup-submit-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="upload.js"></script>
</body>
</html>
